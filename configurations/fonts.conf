<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- macOS-like font rendering -->
  
  <!-- Enable antialiasing -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  
  <!-- Enable hinting (slight) -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
  
  <!-- Enable subpixel rendering (RGB) -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  
  <!-- LCD filter for better clarity -->
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  
  <!-- Disable autohint for better quality -->
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  
  <!-- Enable embedded bitmaps -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  
  <!-- Set SF Pro as default sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>SF Pro Display</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>
  
  <!-- Set SF Pro as default UI font -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>SF Pro Text</family>
      <family>SF Pro Display</family>
    </prefer>
  </alias>
  
  <!-- Set SF Mono for monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>SF Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
  
  <!-- Improve rendering for small sizes -->
  <match target="font">
    <test name="size" compare="less_eq">
      <double>12</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
  
  <!-- Better rendering for SF Pro Text -->
  <match target="font">
    <test name="family" compare="contains">
      <string>SF Pro</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  
  <!-- Better rendering for SF Mono -->
  <match target="font">
    <test name="family" compare="eq">
      <string>SF Mono</string>
    </test>
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  
</fontconfig>
